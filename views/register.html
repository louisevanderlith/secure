<section class="hero">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-grey">Registration</h3>
                <div class="box">
                    <form id="frmRegister" role="form">
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="text" id="txtName" minlength="3" autocomplete="name" maxlength="75" placeholder="Name" required autofocus="">
                                <p class="help is-danger"></p>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" id="txtEmail" type="email" autocomplete="email" placeholder="Email" minlength="3" required>
                                <p class="help is-danger"></p>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-large" id="txtPassword" autocomplete="new-password" type="password" placeholder="Password" required >
                                <p class="help is-danger"></p>
                            </div>
                        </div>
                        <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="password" autocomplete="new-password" id="txtConfirmPass" type="password" placeholder="Confirm Password" required data-match="#txtPassword" data-match-error="The Passwords don't match."  placeholder="Your Password">
                                    <p class="help is-danger"></p>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
